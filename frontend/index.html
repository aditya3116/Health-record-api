<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Record System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Health Record System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginBtn">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="registerBtn">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Login Form -->
        <div class="card mb-4" id="loginForm">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form id="loginFormElement">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Register Form -->
        <div class="card mb-4 d-none" id="registerForm">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form id="registerFormElement">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="regUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Register as</label>
                        <select class="form-control" id="userType" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Dashboard (initially hidden) -->
        <div class="d-none" id="dashboard">
            <h2 class="mb-4">Welcome <span id="userNameDisplay"></span></h2>
            
            <!-- Patient Dashboard -->
            <div id="patientDashboard" class="d-none">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>My Health Records</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" id="addRecordBtn">Add New Record</button>
                        <div id="healthRecordsList"></div>
                    </div>
                </div>
            </div>

            <!-- Doctor Dashboard -->
            <div id="doctorDashboard" class="d-none">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>My Patients</h3>
                    </div>
                    <div class="card-body">
                        <div id="patientsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
